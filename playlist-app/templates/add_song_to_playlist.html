{% extends 'base.html' %}

{% block content %}
<form action="/playlists/<int:playlist_id>/add-song" method="post">
    <h3>Add Song to {{ playlist_id }}</h3>
  
    <select name="song_id">
        {% for song in songs %}
          <option value="{{ song.id }}">{{ song.title }} by {{ song.artist }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Add Song">
    </form>

{% endblock %}
